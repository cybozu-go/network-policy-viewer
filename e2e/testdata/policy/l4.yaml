apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  namespace: test
  name: l4-egress
spec:
  endpointSelector:
    matchLabels:
      k8s:test: self
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:test: l4-ingress-explicit-allow-any
      toPorts:
        - ports:
            - port: "53"
    - toEndpoints:
        - matchLabels:
            k8s:test: l4-ingress-explicit-allow-tcp
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            k8s:test: l4-ingress-explicit-deny-any
      toPorts:
        - ports:
            - port: "53"
    - toEndpoints:
        - matchLabels:
            k8s:test: l4-ingress-explicit-deny-udp
      toPorts:
        - ports:
            - port: "161" # SNMP (UDP)
              protocol: UDP
    - toCIDR:
        - 8.8.8.8/32
      toPorts:
        - ports:
            - port: "53"
  egressDeny:
    - toEndpoints:
        - matchLabels:
            k8s:test: l4-egress-explicit-deny-any
      toPorts:
        - ports:
            - port: "53"
    - toEndpoints:
        - matchLabels:
            k8s:test: l4-egress-explicit-deny-tcp
      toPorts:
        - ports:
            - port: "8000"
              protocol: TCP
    - toCIDR:
        - 8.8.4.4/32
      toPorts:
        - ports:
            - port: "53"
---
