apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  namespace: test
  name: l3-baseline
spec:
  endpointSelector:
    matchLabels:
      k8s:group: test
  ingressDeny:
    - fromEndpoints:
        - matchLabels:
            k8s:test: scapegoat
  egressDeny:
    - toEndpoints:
        - matchLabels:
            k8s:test: scapegoat
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  namespace: test
  name: l3-egress
spec:
  endpointSelector:
    matchLabels:
      k8s:test: self
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:test: l3-ingress-explicit-allow-all
    - toEndpoints:
        - matchLabels:
            k8s:test: l3-ingress-no-rule
    - toEndpoints:
        - matchLabels:
            k8s:test: l3-ingress-implicit-deny-all
    - toEndpoints:
        - matchLabels:
            k8s:test: l3-ingress-explicit-deny-all
  egressDeny:
    - toEndpoints:
        - matchLabels:
            k8s:test: l3-egress-explicit-deny-all
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  namespace: test
  name: l3-ingress-explicit-allow-all
spec:
  endpointSelector:
    matchLabels:
      k8s:test: l3-ingress-explicit-allow-all
  ingress:
    - fromEndpoints:
        - matchLabels:
            k8s:test: self
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  namespace: test
  name: l3-ingress-explicit-deny-all
spec:
  endpointSelector:
    matchLabels:
      k8s:test: l3-ingress-explicit-deny-all
  ingressDeny:
    - fromEndpoints:
        - matchLabels:
            k8s:test: self
