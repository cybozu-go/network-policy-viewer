apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test
  name: ubuntu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ubuntu
  template:
    metadata:
      labels:
        app: ubuntu
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: ubuntu
          args:
            - pause
          image: ghcr.io/cybozu/ubuntu-debug:24.04
